<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Maze</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="image/logo/favicon.png" type="image/png">
	<link media="screen" onload='if(media!="all") media="all"' rel="stylesheet" href="style/style.css">
	<script src="js/script.js" defer></script>
</head>
<body class="df">
	<header class="panel">
		<div class="container">
			<div class="panel__row df">
				<div class="panel__column df">
					<div class="panel__logo-block">
						<img src="image/logo/logo.svg" alt="Maze">
					</div>
				</div>
				<div class="panel__column df">
					<nav class="panel__nav df">
						<div class="panel__inner">
							<div class="panel__btn-row df">
								<div class="panel__btn-block">
									<button class="panel__btn btn df" id="start">
										<span class="panel__btn-name">Построить</span>
										<span class="icon icon-create"></span>
									</button>
								</div>
								<div class="panel__btn-block">
									<button class="panel__btn btn df" id="find">
										<span class="panel__btn-name">Поиск Выхода</span>
										<span class="icon icon-find"></span>
									</button>
								</div>
								<div class="panel__btn-block">
									<button class="panel__btn btn df" id="show">
										<span class="panel__btn-name">Показать путь</span>
										<span class="icon icon-map"></span>
									</button>
								</div>
								<div class="panel__btn-block">
									<button class="panel__btn btn df" id="clean">
										<span class="panel__btn-name">Заново</span>
										<span class="icon icon-again"></span>
									</button>
								</div>
							</div>
						</div>
					</nav>
					<div class="burger">
						<span class="burger__line_1"></span>
						<span class="burger__line_2"></span>
						<span class="burger__line_3"></span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section></section>
	<footer class="footer">
		<div class="container">
			<div class="footer__row df">
				<div class="footer__column df">
					<nav class="footer__nav">
						<ul class="net-list df">
							<li class="net-list__item">
								<a href="https://vk.com/synfaxx503" class="net-list__link" target="_blank">
									<span class="icon icon-vk"></span>
								</a>
							</li>
							<li class="net-list__item df">
								<a href="https://twitter.com/J931mReIFXueiUL" class="net-list__link" target="_blank">
									<span class="icon icon-twitter"></span>
								</a>
							</li>
							<li class="net-list__item df">
								<a href="https://www.instagram.com/synfaaaaa503" class="net-list__link" target="_blank">
									<span class="icon icon-instagram"></span>
								</a>
							</li>
							<li class="net-list__item df">
								<a href="https://github.com/freelancer-eldar" class="net-list__link" target="_blank">
									<span class="icon icon-github"></span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="footer__column df">
					<div class="footer__btn-block">
						<button class="footer__btn btn df">
							<span class="footer__btn-name">Начать</span>
							<span class="icon icon-play"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
